<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Conta - E-HOJE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0F0F0F;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            background-color: #1A1A1A;
            margin-bottom: 30px;
        }

        h1 {
            color: #FFD700;
            font-size: 22px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #AAAAAA;
            font-size: 14px;
            margin-top: 8px;
        }

        .form-container {
            background-color: #1A1A1A;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #FFD700;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            background-color: #0F0F0F;
            color: #FFFFFF;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #FFD700;
        }

        input::placeholder, textarea::placeholder {
            color: #666666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #FFD700;
            color: #0F0F0F;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #FFC000;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .contact-info {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.05);
            border-radius: 8px;
            font-size: 14px;
            color: #AAAAAA;
        }

        .contact-info a {
            color: #4dabf7;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Success Message */
        .success-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: #4CAF50;
        }

        .success-title {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .success-message {
            color: #FFFFFF;
            font-size: 15px;
            line-height: 24px;
            margin-bottom: 10px;
        }

        .success-email {
            color: #4dabf7;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: transparent;
            color: #FFD700;
            border: 1px solid #FFD700;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .spacer {
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Solicitação de Exclusão de Conta</h1>
        <p class="subtitle">E-HOJE</p>
    </header>

    <div class="container">
        <!-- Form -->
        <div class="form-container" id="formContainer">
            <form id="deleteForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo da Exclusão</label>
                    <textarea id="motivo" name="motivo" placeholder="Conte-nos o motivo da sua solicitação..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Solicitação</button>
            </form>

            <div class="contact-info">
                Em caso de dúvida, entre em contato pelo e-mail:<br>
                <a href="mailto:suporteehojeapp@gmail.com">suporteehojeapp@gmail.com</a>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-container" id="successContainer">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h2 class="success-title">Solicitação Enviada!</h2>
            <p class="success-message">
                Sua solicitação será verificada e você receberá um e-mail de resposta em:
            </p>
            <p class="success-email" id="userEmail"></p>
            <a href="excluir-conta.html" class="back-btn">Voltar</a>
        </div>

        <div class="spacer"></div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const motivo = document.getElementById('motivo').value;

            // Send email via mailto (opens email client)
            const subject = encodeURIComponent('Solicitação de Exclusão de Conta - E-HOJE');
            const body = encodeURIComponent(
                `Nome: ${nome}\n` +
                `E-mail: ${email}\n` +
                `Telefone: ${telefone}\n\n` +
                `Motivo da Exclusão:\n${motivo}`
            );

            window.open(`mailto:suporteehojeapp@gmail.com?subject=${subject}&body=${body}`, '_blank');

            // Show success message
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
            document.getElementById('userEmail').textContent = email;
        });

        // Phone mask
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 2) {
                value = '(' + value.slice(0, 2) + ') ' + value.slice(2);
            }
            if (value.length > 10) {
                value = value.slice(0, 10) + '-' + value.slice(10);
            }

            e.target.value = value;
        });
    </script>
</body>
</html>
